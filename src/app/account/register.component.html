<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': (submitted ||f.username.touched) && f.username.errors }" />
                <div *ngIf="((submitted ||f.username.touched) && f.username.errors)" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail address</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': (submitted ||f.email.touched) && f.email.errors }" />
                <div *ngIf="((submitted ||f.email.touched) && f.email.errors)" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">E-mail address is required</div>
                    <div *ngIf="f.email.errors.pattern">Invalid e-mail address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': (submitted ||f.password.touched) && f.password.errors }" />
                <div *ngIf="((submitted ||f.password.touched) && f.password.errors)" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.pattern">Password must consist of 3 to 30 alphanumeric characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
</div>
